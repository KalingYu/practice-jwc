<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>班级课表查询</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<link type="text/css" rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
	</head>

	<body>
		<form action="timetabledemo.html" method="post">
			<div class="form-group row">
				<label class="col-lg-1 control-label">院系</label>
				<div class="col-lg-10">
					<select class="form-control">
					<option>经济学院</option>
					<option>管理学院</option>
					<option>计算机与通信工程学院</option>
					<option>控制工程学院</option>
					<option>语言学院</option>
					<option>数学与统计学院</option>
					<option>资源与材料学院</option>
				</select>
				</div>
				
			</div>
			
			<div class="form-group">
				<label>专业</label>
				<select class="form-control">
					<option>计算机科学与技术</option>
					<option>通信工程</option>
					<option>电子信息技术工程</option>
					<option>生物医学工程</option>
					<option>物联网工程</option>
				</select>
			</div>
			
			<div class="form-group">
				<label>年级</label>
				<select class="form-control">
					<option>2015级</option>
					<option>2014级</option>
					<option>2013级</option>
					<option>2012级</option>
				</select>
			</div>
			
			<div class="form-group">
				<label>班级</label>
				<select class="form-control">
					<option>21331</option>
					<option>21332</option>
					<option>21333</option>
					<option>21334</option>
				</select>
			</div>

			
			<div class="form-group">
				<label>学年学期</label>
				<select class="form-control">
					<option>2015-2016第一学期</option>
					<option>2015-2016第一学期</option>
					<option>2015-2016第一学期</option>
					<option>2015-2016第一学期</option>
				</select>
			</div>
			
			<input type="submit" value="查询" />
			
			
		</form>
	</body>

</html>
